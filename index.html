<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1995 batchmates स्नेहसंमेलन 2025</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0d3b66;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    header img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .balance {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .table-responsive {
      margin-top: 15px;
    }
    .btn-csv {
      background-color: #0d6efd;
      color: white;
    }
    .badge-success {
      background-color: #28a745;
    }
    .badge-danger {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="IMG_0143.jpeg" alt="logo">
    <h3>1995 batchmates स्नेहसंमेलन 2025</h3>
  </header>

  <!-- Form Section -->
  <div class="container my-4">
    <div class="card shadow p-3">
      <form class="row g-2">
        <div class="col-md-3 col-12">
          <input type="date" class="form-control">
        </div>
        <div class="col-md-3 col-12">
          <input type="text" placeholder="नाव" class="form-control">
        </div>
        <div class="col-md-3 col-12">
          <select class="form-select">
            <option>जमा</option>
            <option>खर्च</option>
          </select>
        </div>
        <div class="col-md-3 col-12">
          <input type="number" placeholder="रक्कम" class="form-control">
        </div>
      </form>
      <div class="text-center balance text-success">शिल्लक रक्कम: ₹0</div>
      <button class="btn btn-csv mt-2">CSV डाउनलोड करा</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>तारीख</th>
            <th>नाव</th>
            <th>रक्कम</th>
            <th>प्रकार</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-08-18</td>
            <td>Swapnil Patil</td>
            <td>1000</td>
            <td><span class="badge badge-success">जमा</span></td>
          </tr>
          <tr>
            <td>2025-08-18</td>
            <td>Swapnil Patil</td>
            <td>500</td>
            <td><span class="badge badge-danger">खर्च</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
