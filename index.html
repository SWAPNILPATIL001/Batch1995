<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡•ß‡•Ø‡•Ø‡•´ batchmates ‡§∏‡•ç‡§®‡•á‡§π‡§∏‡§Ç‡§Æ‡•á‡§≤‡§® ‡•®‡•¶‡•®‡•´</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; text-align: center; padding: 20px; font-size: 22px; font-weight: 600; }

    button:hover { background: #1f6391; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #34495e; color: white; }

    .credit { background: #27ae60; }
    .debit { background: #c0392b; }
    .amount-credit { color: #27ae60; font-weight: 600; }
    .amount-debit { color: #c0392b; font-weight: 600; }

  </style>
</head>
<body>
  <header>‡•ß‡•Ø‡•Ø‡•´ batchmates ‡§∏‡•ç‡§®‡•á‡§π‡§∏‡§Ç‡§Æ‡•á‡§≤‡§® ‡•®‡•¶‡•®‡•´</header>

  <div class="container">
    <img src="IMG_0143.jpeg" alt="Banner" class="img-banner"/>

    <h3>‡§®‡§µ‡•Ä‡§® ‡§®‡•ã‡§Ç‡§¶ ‡§ú‡•ã‡§°‡§æ</h3>
    <form id="entryForm">
      <input type="date" id="date" required>
      <input type="text" id="name" placeholder="‡§®‡§æ‡§µ" required>
      <select id="type" required>
        <option value="credit">‡§ú‡§Æ‡§æ</option>
        <option value="debit">‡§ñ‡§∞‡•ç‡§ö</option>
      </select>
      <input type="number" id="amount" placeholder="‡§∞‡§ï‡•ç‡§ï‡§Æ" required>
      <button type="submit">‡§ú‡§§‡§® ‡§ï‡§∞‡§æ</button>
    </form>

    <button class="download-btn" onclick="downloadCSV()">CSV ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ</button>

    <div id="balanceBox" class="balance-box">‡§∂‡§ø‡§≤‡•ç‡§≤‡§ï ‡§∞‡§ï‡•ç‡§ï‡§Æ: 0</div>

    <h3>‡§®‡•ã‡§Ç‡§¶‡•Ä</h3>
    <table>
      <thead>
        <tr>
          <th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th>
          <th>‡§®‡§æ‡§µ</th>
          <th>‡§™‡•ç‡§∞‡§ï‡§æ‡§∞</th>
          <th>‡§∞‡§ï‡•ç‡§ï‡§Æ</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBhrHcBSK1G1EmFW12_eBfA14mHhZd1MdI",
      authDomain: "batch1995-11ec2.firebaseapp.com",
      databaseURL: "https://batch1995-11ec2-default-rtdb.firebaseio.com",
      projectId: "batch1995-11ec2",
      storageBucket: "batch1995-11ec2.firebasestorage.app",
      messagingSenderId: "386074895473",
      appId: "1:386074895473:web:6e14f976479aeb0c68a7d0",
      measurementId: "G-4H1H2TPXYY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const entryForm = document.getElementById("entryForm");
    const tableBody = document.getElementById("tableBody");
    const balanceBox = document.getElementById("balanceBox");

    entryForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!date || !name || !type || !amount) return;

      try {
        await addDoc(collection(db, "transactions"), { date, name, type, amount });
        entryForm.reset();
      } catch (err) {
        console.error("Error adding document:", err);
      }
    });

    // üîÑ Firestore Live Data (Reload ‡§®‡§Ç‡§§‡§∞ ‡§ï‡§æ‡§Ø‡§Æ)
    const q = query(collection(db, "transactions"), orderBy("date", "desc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      let balance = 0;

      snapshot.forEach((doc) => {
        const data = doc.data();
        const typeBadge = data.type === "credit" 
          ? `<span class="badge credit">‡§ú‡§Æ‡§æ</span>` 
          : `<span class="badge debit">‡§ñ‡§∞‡•ç‡§ö</span>`;
        const amountClass = data.type === "credit" ? "amount-credit" : "amount-debit";
        const sign = data.type === "credit" ? "+" : "-";

        // ‚úÖ Balance Update
        balance += data.type === "credit" ? data.amount : -data.amount;

        const row = `<tr>
          <td>${data.date}</td>
          <td>${data.name}</td>
          <td>${typeBadge}</td>
          <td class="${amountClass}">${sign}${data.amount}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      balanceBox.innerHTML = `‡§∂‡§ø‡§≤‡•ç‡§≤‡§ï ‡§∞‡§ï‡•ç‡§ï‡§Æ: <span class="${balance >= 0 ? "balance-positive" : "balance-negative"}">${balance}</span>`;
    });

    // CSV ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§°
    function downloadCSV() {
      let csv = "‡§§‡§æ‡§∞‡•Ä‡§ñ,‡§®‡§æ‡§µ,‡§™‡•ç‡§∞‡§ï‡§æ‡§∞,‡§∞‡§ï‡•ç‡§ï‡§Æ\n";
      const rows = document.querySelectorAll("table tr");
      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].querySelectorAll("td");
        let row = [];
        cols.forEach(col => row.push(col.innerText));
        csv += row.join(",") + "\n";
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `transactions-${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }
    window.downloadCSV = downloadCSV;
  </script>
</body>
</html>
