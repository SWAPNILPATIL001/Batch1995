<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>१९९५ batchmates स्नेहसंमेलन २०२५</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 22px;
      font-weight: 600;
    }
    header img {
      max-height: 120px;
      display: block;
      margin: 0 auto 10px;
      border-radius: 10px;
    }
    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input, select {
      flex: 1;
      min-width: 120px;
    }
    button {
      background: #2980b9;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1f6391;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
    }
    .credit {
      background: #27ae60;
    }
    .debit {
      background: #c0392b;
    }
    .amount-credit {
      color: #27ae60;
      font-weight: 600;
    }
    .amount-debit {
      color: #c0392b;
      font-weight: 600;
    }
    .download-btn {
      margin: 15px 0;
      background: #16a085;
    }
    .balance-box {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 8px;
      text-align: center;
    }
    .balance-credit { color: #27ae60; }
    .balance-debit { color: #c0392b; }
  </style>
</head>
<body>
  <header>
    <img src="IMG_0143.jpeg" alt="Batchmates Banner">
    १९९५ batchmates स्नेहसंमेलन २०२५
  </header>

  <div class="container">
    <h3>नवीन नोंद जोडा</h3>
    <form id="entryForm">
      <input type="date" id="date" required>
      <input type="text" id="name" placeholder="नाव" required>
      <select id="type" required>
        <option value="credit">जमा</option>
        <option value="debit">खर्च</option>
      </select>
      <input type="number" id="amount" placeholder="रक्कम" required>
      <button type="submit">जतन करा</button>
    </form>

    <div class="balance-box">
      शिल्लक रक्कम: <span id="balance" class="balance-credit">₹0</span>
    </div>

    <button class="download-btn" onclick="downloadCSV()">CSV डाउनलोड करा</button>

    <h3>नोंदी</h3>
    <table>
      <thead>
        <tr>
          <th>तारीख</th>
          <th>नाव</th>
          <th>प्रकार</th>
          <th>रक्कम</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhrHcBSK1G1EmFW12_eBfA14mHhZd1MdI",
      authDomain: "batch1995-11ec2.firebaseapp.com",
      databaseURL: "https://batch1995-11ec2-default-rtdb.firebaseio.com",
      projectId: "batch1995-11ec2",
      storageBucket: "batch1995-11ec2.firebasestorage.app",
      messagingSenderId: "386074895473",
      appId: "1:386074895473:web:6e14f976479aeb0c68a7d0",
      measurementId: "G-4H1H2TPXYY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const entryForm = document.getElementById("entryForm");
    const tableBody = document.getElementById("tableBody");
    const balanceBox = document.getElementById("balance");

    entryForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!date || !name || !type || !amount) return;

      try {
        await addDoc(collection(db, "transactions"), {
          date, name, type, amount
        });
        entryForm.reset();
      } catch (err) {
        console.error("Error adding document:", err);
      }
    });

    const q = query(collection(db, "transactions"), orderBy("date", "desc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      let balance = 0;

      snapshot.forEach((doc) => {
        const data = doc.data();
        const typeBadge = data.type === "credit" 
          ? `<span class="badge credit">जमा</span>` 
          : `<span class="badge debit">खर्च</span>`;
        const amountClass = data.type === "credit" ? "amount-credit" : "amount-debit";
        const sign = data.type === "credit" ? "+" : "-";

        if (data.type === "credit") {
          balance += data.amount;
        } else {
          balance -= data.amount;
        }

        const row = `<tr>
          <td>${data.date}</td>
          <td>${data.name}</td>
          <td>${typeBadge}</td>
          <td class="${amountClass}">${sign}${data.amount}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });

      balanceBox.textContent = `₹${balance}`;
      balanceBox.className = balance >= 0 ? "balance-credit" : "balance-debit";
    });

    // CSV डाउनलोड
    function downloadCSV() {
      let csv = "तारीख,नाव,प्रकार,रक्कम\n";
      const rows = document.querySelectorAll("table tr");
      for (let i = 1; i < rows.length; i++) {
        const cols = rows[i].querySelectorAll("td");
        let row = [];
        cols.forEach(col => row.push(col.innerText));
        csv += row.join(",") + "\n";
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `transactions-${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }
    window.downloadCSV = downloadCSV;
  </script>
</body>
</html>
