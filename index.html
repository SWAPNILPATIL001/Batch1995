<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>‡•ß‡•Ø‡•Ø‡•´ batchmates ‡§∏‡•ç‡§®‡•á‡§π‡§∏‡§Ç‡§Æ‡•á‡§≤‡§® ‡•®‡•¶‡•®‡•´</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;

    }
    header {
      background: #2c3e50;

    .container {

    form {

    }
    input, select, button {

      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;

    }
    th {

      color: white;
    }
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
    }
    .credit {
      background: #27ae60; /* ‡§π‡§ø‡§∞‡§µ‡§æ */
    }
    .debit {
      background: #c0392b; /* ‡§≤‡§æ‡§≤ */
    }
    .download-btn {
      margin-top: 15px;
      background: #16a085;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .download-btn:hover {

    }
  </style>
</head>
<body>

  <header>‡•ß‡•Ø‡•Ø‡•´ batchmates ‡§∏‡•ç‡§®‡•á‡§π‡§∏‡§Ç‡§Æ‡•á‡§≤‡§® ‡•®‡•¶‡•®‡•´</header>

  <div class="container">
    <form id="transactionForm">
      <input type="date" id="date" required>
      <input type="text" id="name" placeholder="‡§®‡§æ‡§µ" required>
      <select id="type" required>
        <option value="credit">‡§ú‡§Æ‡§æ</option>
        <option value="debit">‡§ñ‡§∞‡•ç‡§ö</option>
      </select>
      <input type="number" id="amount" placeholder="‡§∞‡§ï‡•ç‡§ï‡§Æ" required>
      <button type="submit">‡§ú‡§§‡§® ‡§ï‡§∞‡§æ</button>
    </form>

    <button class="download-btn" id="downloadBtn">CSV ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡§æ</button>

    <table>
      <thead>
        <tr>
          <th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th>
          <th>‡§®‡§æ‡§µ</th>
          <th>‡§™‡•ç‡§∞‡§ï‡§æ‡§∞</th>
          <th>‡§∞‡§ï‡•ç‡§ï‡§Æ</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // üîë Firebase Config (‡§§‡•Å‡§ù‡§Ç config ‡§á‡§•‡•á ‡§ü‡§æ‡§ï‡§≤‡§Ç ‡§Ü‡§π‡•á)
    const firebaseConfig = {
      apiKey: "AIzaSyBhrHcBSK1G1EmFW12_eBfA14mHhZd1MdI",
      authDomain: "batch1995-11ec2.firebaseapp.com",
      projectId: "batch1995-11ec2",
      storageBucket: "batch1995-11ec2.firebasestorage.app",
      messagingSenderId: "386074895473",
      appId: "1:386074895473:web:6e14f976479aeb0c68a7d0",
      measurementId: "G-4H1H2TPXYY"
    };

    // Firebase Init
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("transactionForm");
    const tableBody = document.getElementById("tableBody");

    // ‡§°‡•á‡§ü‡§æ Firestore ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡•á‡§µ‡•ç‡§π
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;

      await addDoc(collection(db, "transactions"), {
        date,
        name,
        type,
        amount
      });

      form.reset();
    });

    // Live ‡§°‡•á‡§ü‡§æ ‡§¶‡§æ‡§ñ‡§µ‡§æ
    const q = query(collection(db, "transactions"), orderBy("date", "desc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const typeBadge = data.type === "credit" 
          ? `<span class="badge credit">‡§ú‡§Æ‡§æ</span>` 
          : `<span class="badge debit">‡§ñ‡§∞‡•ç‡§ö</span>`;
        const amountText = data.type === "credit" 
          ? `<span style="color:green;">+${data.amount}</span>` 
          : `<span style="color:red;">-${data.amount}</span>`;

        const row = `<tr>
          <td>${data.date}</td>
          <td>${data.name}</td>
          <td>${typeBadge}</td>
          <td>${amountText}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    });

    // CSV ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§°
    function downloadCSV() {
      let csv = "‡§§‡§æ‡§∞‡•Ä‡§ñ,‡§®‡§æ‡§µ,‡§™‡•ç‡§∞‡§ï‡§æ‡§∞,‡§∞‡§ï‡•ç‡§ï‡§Æ\n";
      const rows = document.querySelectorAll("table tbody tr");
      rows.forEach((row) => {
        const cols = row.querySelectorAll("td");
        let rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csv += rowData.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `transactions-${new Date().toISOString().slice(0,10)}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("downloadBtn").addEventListener("click", downloadCSV);
  </script>
</body>
</html>
