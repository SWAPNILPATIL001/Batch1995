<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>१९९५ Batchmates स्नेहसंमेलन २०२५</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    form input, form select, form button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #34495e;
      color: white;
    }
    .btn-download {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="IMG_0143.jpeg" alt="logo">
    १९९५ Batchmates स्नेहसंमेलन २०२५
  </header>

  <div class="container">
    <h2>नवीन नोंद जोडा</h2>
    <form id="entryForm">
      <input type="date" id="date" required>
      <input type="text" id="name" placeholder="नाव टाका" required>
      <select id="type" required>
        <option value="credit">जमा (Credit)</option>
        <option value="debit">खर्च (Debit)</option>
      </select>
      <input type="number" id="amount" placeholder="रक्कम टाका" required>
      <button type="submit">जतन करा</button>
    </form>

    <button class="btn-download" onclick="downloadCSV()">CSV डाउनलोड करा</button>

    <table id="recordsTable">
      <thead>
        <tr>
          <th>दिनांक</th>
          <th>नाव</th>
          <th>प्रकार</th>
          <th>रक्कम</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhrHcBSK1G1EmFW12_eBfA14mHhZd1MdI",
      authDomain: "batch1995-11ec2.firebaseapp.com",
      projectId: "batch1995-11ec2",
      storageBucket: "batch1995-11ec2.firebasestorage.app",
      messagingSenderId: "386074895473",
      appId: "1:386074895473:web:6e14f976479aeb0c68a7d0",
      measurementId: "G-4H1H2TPXYY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("entryForm");
    const tableBody = document.querySelector("#recordsTable tbody");

    // नवीन नोंद सेव्ह करा
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const amount = document.getElementById("amount").value;

      await addDoc(collection(db, "entries"), { date, name, type, amount });
      form.reset();
    });

    // Live updates (Realtime data)
    const q = query(collection(db, "entries"), orderBy("date", "asc"));
    onSnapshot(q, (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = `<tr>
          <td>${data.date}</td>
          <td>${data.name}</td>
          <td>${data.type === "credit" ? "जमा" : "खर्च"}</td>
          <td>${data.amount}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    });

    // CSV डाउनलोड करा
    function downloadCSV() {
      let csv = "दिनांक,नाव,प्रकार,रक्कम\n";
      document.querySelectorAll("#recordsTable tbody tr").forEach(row => {
        let cols = row.querySelectorAll("td");
        let rowData = [];
        cols.forEach(td => rowData.push(td.innerText));
        csv += rowData.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "नोंदी.csv";
      a.click();
    }
  </script>
</body>
</html>
